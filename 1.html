<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
    <script>
        var a = parseInt(prompt("Enter first number"))
        var b = parseInt(prompt("Enter second number"))
        if(a !== null && b !== null){
            document.getElementById("show").innerHTML = `a+b=${a+b}<br />a-b=${a-b}<br />a*b=${a*b}<br />a%b=${a%b}`
        }
    </script>
</body>
</html>
