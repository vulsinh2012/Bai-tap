<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
    <script>
        var xhtml = ""
        for (let index = 0; index <= 100; index++) {
            xhtml += `${index}<br />`
        }
        document.getElementById("show").innerHTML = xhtml
        
    </script>
</body>
</html>
