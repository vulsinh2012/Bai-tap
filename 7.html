<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
    <script>
        var result = 'là số nguyên tố';
        var n = parseInt(prompt("Nhập vào số bất kì để kiểm tra số nguyên tố!"));
        if (n < 2 || (n * 0) !== 0) {
          result = 'không phải là số nguyên tố';
        } else {
          for (var i = 2; i <= Math.sqrt(n) ; i++) {
            if ((n % i) === 0) {
              result = 'không phải là số nguyên tố';
              break;
            }
          }
        }
        document.getElementById("show").innerHTML = `${n} ${result}`
      </script>
</body>
</html>
