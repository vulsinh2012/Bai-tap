<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter a Number: </label>
	<input id="input" type="text">
	<button onclick="printResult()">Print Result</button>
    <p id="result"></p>
    <script>
		function checkPrimeNumber(number){
			for (var i = 2; i <= Math.sqrt(number); i++) {
				if ((number % i) === 0) {
					return false;
					break;
				}
			}
			return true;
		}
		function printResult(){
			var inputNumber = parseInt(document.getElementById("input").value);
			var result = 'Số nguyên tố trong khoảng từ 1 đến ' + inputNumber + ' là :';
			if(inputNumber*0 !== 0 || inputNumber < 2){
				result = 'Input không hợp lệ';
			}
			
			else if(checkPrimeNumber(inputNumber)){
				result = inputNumber + ' là số nguyên tố';
			}else {
				for (var i = 2; i <= inputNumber; i++) {
					if (checkPrimeNumber(i)) {
						result = result + ' ' + i ;
					}
				}
			}		
			document.getElementById("result").innerHTML = result;
		}
	</script>
</body>
</html>
